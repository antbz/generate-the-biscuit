<!DOCTYPE html>
<html dir="ltr" lang="en-US">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="SemiColonWeb" />

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700|Noto+Serif:400,700&display=swap"
        rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="css/dark.css" type="text/css" />
    <link rel="stylesheet" href="css/font-icons.css" type="text/css" />
    <link rel="stylesheet" href="css/animate.css" type="text/css" />
    <link rel="stylesheet" href="css/magnific-popup.css" type="text/css" />
    <link rel="stylesheet" href="css/custom.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/color.css" type="text/css" />
    <link rel="stylesheet" href="css/recipes-fonts.css" type="text/css" />
    <link rel="stylesheet" href="css/recipes.css" type="text/css" />

    <title>Generate the biscuit</title>
</head>

<body class="stretched">

    <div id="wrapper" class="clearfix">

        <header id="header" class="transparent-header" data-sticky-shrink="false">
            <div id="header-wrap">
                <div class="container">
                    <div class="header-row">

                        <div id="logo">
                            <a href="index.html" class="standard-logo"><img src="assets/logo.png" alt="Canvas Logo"></a>
                            <a href="index.html" class="retina-logo"><img src="assets/logo@2x.png"
                                    alt="Canvas Logo"></a>
                        </div>
                        <div id="primary-menu-trigger">
                            <svg class="svg-trigger" viewBox="0 0 100 100">
                                <path
                                    d="m 30,33 h 40 c 3.722839,0 7.5,3.126468 7.5,8.578427 0,5.451959 -2.727029,8.421573 -7.5,8.421573 h -20">
                                </path>
                                <path d="m 30,50 h 40"></path>
                                <path
                                    d="m 70,67 h -40 c 0,0 -7.5,-0.802118 -7.5,-8.365747 0,-7.563629 7.5,-8.634253 7.5,-8.634253 h 20">
                                </path>
                            </svg>
                        </div>


                        <form class="top-search-form" action="search.html" method="get">
                            <input type="text" name="q" class="form-control" value=""
                                placeholder="Type &amp; Hit Enter.." autocomplete="off">
                        </form>
                    </div>
                </div>
            </div>
            <div class="header-wrap-clone"></div>
        </header>

        <section id="slider" class="slider-element dark parallax include-header"
            style="background: #111 url('assets/chocolate-cover.jpg') center center / cover; padding: 230px 0;"
            data-0="background-position:0px -200px;" data-400="background-position:0px -100px;">
            <div class="container clearfix">
                <div class="mx-auto center" style="max-width: 800px">
                    <h3 class="nott fw-bold mb-5 display-4" data-animate="zoomIn" id="title"></h3>
                </div>
            </div>
        </section>

        <section id="content" class="bg-light">
            <div class="content-wrap pt-0" style="overflow: visible;">
                <div class="container">
                    <div class="card border-0 shadow-sm" style="top: -100px;">
                        <div class="card-body px-4">
                            <div class="row justify-content-between mt-5 mb-4 clearfix">
                                <div class="col-lg-4">
                                    <div class="d-flex justify-content-between align-items-center mb-4">
                                        <h4 class="mb-0">Ingredients</h4>

                                    </div>
                                    <ul class="list-unstyled list-ingredients bg-light p-4" id="ingredients">

                                    </ul>
                                    <div class="line line-sm"></div>

                                </div>
                                <div class="col-lg-8 mt-5 mt-lg-0">
                                    <h4>Preparation</h4>
                                    <ol class="list-unstyled list-preparation" id="preparation">
                                    </ol>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div id="gotoTop" class="icon-angle-up"></div>

    <script src="js/jquery.js"></script>
    <script src="js/plugins.min.js"></script>

    <script src="js/functions.js"></script>
    <script defer
        src="https://static.cloudflareinsights.com/beacon.min.js/v652eace1692a40cfa3763df669d7439c1639079717194"
        integrity="sha512-Gi7xpJR8tSkrpF7aordPZQlW2DLtzUlZcumS8dMQjwDHEnw9I7ZLyiOj/6tZStRBGtGgN6ceN6cMH8z7etPGlw=="
        data-cf-beacon='{"rayId":"76039b262c5e0121","token":"0627f0b8b73941069bc19139e63db853","version":"2022.10.3","si":100}'
        crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function () {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const id = urlParams.get('id')
            const cookie = JSON.parse(localStorage.getItem("recipes"))[id]
            $("#title").text(cookie.title);
            for (let i = 0; i < cookie.ingredients.length; i++) {
                $("#ingredients").append(`<li>${cookie.ingredients[i]}</li>`)
            }
            for (let i = 0; i < cookie.steps.length; i++) {
                $("#preparation").append(`<li>${cookie.steps[i]}</li>`)
            }
        })
    </script>
</body>

</html>
